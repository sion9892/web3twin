<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Design Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    .preview-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    .nft-image {
      width: 400px;
      height: 400px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      background: white;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    input {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }
    label {
      font-weight: 600;
      color: #374151;
      font-size: 14px;
    }
    .info {
      background: #fef3c7;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #f59e0b;
      font-size: 14px;
      color: #92400e;
    }
  </style>
</head>
<body>
  <h1>NFT Design Preview</h1>
  
  <div class="controls">
    <div>
      <label for="user1-handle">User 1 Handle:</label>
      <input type="text" id="user1-handle" value="alice" placeholder="e.g., alice">
    </div>
    <div>
      <label for="user1-pfp">User 1 Profile Picture URL:</label>
      <input type="text" id="user1-pfp" placeholder="Leave empty for gradient" value="">
    </div>
    <div>
      <label for="user2-handle">User 2 Handle (Twin):</label>
      <input type="text" id="user2-handle" value="bob" placeholder="e.g., bob">
    </div>
    <div>
      <label for="user2-pfp">User 2 Profile Picture URL:</label>
      <input type="text" id="user2-pfp" placeholder="Leave empty for gradient" value="">
    </div>
    <div>
      <label for="similarity">Similarity %:</label>
      <input type="number" id="similarity" value="85" min="0" max="100">
    </div>
    <button onclick="updatePreview()" style="padding: 12px; background: #667eea; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; margin-top: 10px;">
      Update Preview
    </button>
  </div>
  
  <div class="preview-container">
    <div id="nft-preview" class="nft-image"></div>
  </div>
  
  <div class="info">

  </div>

  <script>
    function generateNFT(username1, username2, user1Pfp, user2Pfp, similarity) {
      return `
        <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <defs>
            <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="profile1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="profile2" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
            </linearGradient>
            
            <clipPath id="clip-circle1">
              <circle cx="130" cy="180" r="65"/>
            </clipPath>
            <clipPath id="clip-circle2">
              <circle cx="270" cy="180" r="65"/>
            </clipPath>
          </defs>
          
          <!-- Background -->
          <rect width="400" height="400" fill="url(#bg)"/>
          
          <!-- Decorative elements -->
          <circle cx="80" cy="80" r="3" fill="white" opacity="0.6"/>
          <circle cx="320" cy="100" r="3" fill="white" opacity="0.6"/>
          <circle cx="350" cy="300" r="3" fill="white" opacity="0.6"/>
          <circle cx="50" cy="320" r="3" fill="white" opacity="0.6"/>
          
          <!-- User 1 Profile Picture (Left) -->
          ${user1Pfp ? 
            `<image href="${user1Pfp}" x="65" y="115" width="130" height="130" clip-path="url(#clip-circle1)" preserveAspectRatio="xMidYMid slice"/>` :
            `<circle cx="130" cy="180" r="65" fill="url(#profile1)"/>`
          }
          <circle cx="130" cy="180" r="70" fill="none" stroke="white" stroke-width="5"/>
          
          <!-- User 2 Profile Picture (Right) -->
          ${user2Pfp ? 
            `<image href="${user2Pfp}" x="205" y="115" width="130" height="130" clip-path="url(#clip-circle2)" preserveAspectRatio="xMidYMid slice"/>` :
            `<circle cx="270" cy="180" r="65" fill="url(#profile2)"/>`
          }
          <circle cx="270" cy="180" r="70" fill="none" stroke="white" stroke-width="5"/>
          
          <!-- X Symbol in the center -->
          <g transform="translate(200, 180)">
            <circle cx="0" cy="0" r="25" fill="white" opacity="0.9"/>
            <text x="0" y="0" text-anchor="middle" 
                  font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
                  fill="#667eea" dy=".35em">Ã—</text>
          </g>
          
          <!-- Similarity Badge (Top Right) -->
          <circle cx="340" cy="60" r="35" fill="white" opacity="0.95"/>
          <text x="340" y="60" text-anchor="middle" 
                font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
                fill="#667eea" dy=".35em">${Math.round(similarity)}%</text>
          
          <!-- Username Section (Bottom) -->
          <rect x="20" y="290" width="360" height="90" fill="rgba(255, 255, 255, 0.95)" rx="20" ry="20"/>
          
          <!-- User 1 Handle -->
          <text x="130" y="325" text-anchor="middle" 
                font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
                fill="#667eea" dy=".3em">@${username1}</text>
          
          <!-- User 2 Handle -->
          <text x="270" y="325" text-anchor="middle" 
                font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
                fill="#f5576c" dy=".3em">@${username2}</text>
          
          <!-- Decorative line between handles -->
          <line x1="200" y1="310" x2="200" y2="350" stroke="#e5e7eb" stroke-width="2" stroke-dasharray="5,5"/>
          
          <!-- Similarity text -->
          <text x="200" y="365" text-anchor="middle" 
                font-family="Arial, sans-serif" font-size="13" font-weight="600" 
                fill="#9ca3af" dy=".3em">${similarity.toFixed(1)}% Match</text>
        </svg>
      `;
    }

    function updatePreview() {
      const username1 = document.getElementById('user1-handle').value || 'you';
      const username2 = document.getElementById('user2-handle').value || 'twin';
      const user1Pfp = document.getElementById('user1-pfp').value.trim();
      const user2Pfp = document.getElementById('user2-pfp').value.trim();
      const similarity = parseFloat(document.getElementById('similarity').value) || 85;
      
      const svg = generateNFT(username1, username2, user1Pfp, user2Pfp, similarity);
      document.getElementById('nft-preview').innerHTML = svg;
    }

    // Initial preview
    updatePreview();
  </script>
</body>
</html>
